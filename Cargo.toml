[package]
authors = ["Jonathan Morley <morley.jonathan@gmail.com>"]
description = "Generates temporary AWS credentials with Okta."
edition = "2021"
name = "oktaws"
version = "0.15.5"

[dependencies]
anyhow = "1"
async-recursion = "*"
base64 = "0.13"
dialoguer = "0.9"
dirs = "4"
futures = "0.3"
glob = "0.3"
itertools = "0.10"
keyring = "1"
kuchiki = "0.8"
path_abs = "0.5"
regex = "1"
samuel = "0.1"
serde_ini = "0.2"
thiserror = "*"
tracing = "0.1"
tracing-subscriber = "0.3"
username = "0.2"
walkdir = "2"
tracing-tree = { git = "https://github.com/jonathanmorley/tracing-tree", branch = "remove-newlines" }
clap-verbosity-flag = "1.0.0"
clap = { version = "3.1.8", features = ["derive"] }
tracing-log = "0.1.2"
derive_more = "0.99.17"
aws-sdk-sts = "0.9.0"
aws-config = "0.9.0"
aws-sdk-iam = "0.9.0"
aws-types = { version = "0.9.0", features = ["hardcoded-credentials"] }
aws-arn = "0.2.0"

[dependencies.backoff]
features = ["tokio"]
version = "*"

[dependencies.indexmap]
features = ["serde-1"]
version = "1.0"

[dependencies.reqwest]
default_features = false
features = ["cookies", "json", "rustls-tls"]
version = "0.11"

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.tokio]
features = ["full"]
version = "1"

[dependencies.toml]
version = "0.5.8"

[dependencies.url]
features = ["serde"]
version = "2.1"

[dev-dependencies]
aws-smithy-client = { version = "0.39.0", features = ["test-util"] }
aws-smithy-http = "0.39.0"
http = "0.2.6"
serial_test = "0.5"
tempfile = "3"
tokio-test = "0.4.2"
