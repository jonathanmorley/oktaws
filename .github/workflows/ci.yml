name: Continuous Integration

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        target:
          # Rustc's Tier 1 platforms
          # https://doc.rust-lang.org/nightly/rustc/platform-support.html#tier-1-with-host-tools
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
          # Select tier 2 platforms
          # https://doc.rust-lang.org/nightly/rustc/platform-support.html#tier-2-with-host-tools
          - aarch64-apple-darwin
        # Testability according to cross
        # https://github.com/rust-embedded/cross#supported-targets
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            testable: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            testable: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            testable: true
          - target: aarch64-apple-darwin
            os: macos-latest
            testable: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Tool Versions
        uses: jdxcode/rtx-action@v1
      - name: Install Cross
        uses: actions-rs/install@v0.1
        with:
          crate: cross
          use-tool-cache: true
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: clippy
          args: --target ${{ matrix.target }} -- -D warnings
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: --target ${{ matrix.target }}
      - name: Test
        uses: actions-rs/cargo@v1
        if: matrix.testable
        with:
          command: test
          use-cross: true
          args: --target ${{ matrix.target }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Tool Versions
        uses: jdxcode/rtx-action@v1
      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
