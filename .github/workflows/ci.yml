name: Continuous Integration

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

on:
  pull_request:
    branches: [master]

jobs:
  verify:
    name: Veridy
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            testable: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            testable: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            testable: true
          - target: aarch64-apple-darwin
            os: macos-latest
            testable: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          # Install the host platform toolchain
          rustup update stable --no-self-update && rustup default stable
          # Install the target
          rustup target add ${{ matrix.target }}
          # Install any components
          rustup component add clippy
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: clippy-${{ matrix.target }}
          args: --target=${{ matrix.target }} --all-targets --all-features --workspace --exclude=aws-config -- -D warnings
      - name: Build
        run: cargo build --target=${{ matrix.target }} --all-targets --all-features
      - name: Test
        if: matrix.testable
        run: cargo test --target=${{ matrix.target }} --all-targets --all-features --workspace --exclude=aws-config

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          # Install the host platform toolchain
          rustup update stable --no-self-update && rustup default stable
          # Install any components
          rustup component add rustfmt
      - name: Format
        run: cargo fmt --all -- --check
