name: Continuous Integration

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            testable: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            testable: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            testable: true
          - target: aarch64-apple-darwin
            os: macos-latest
            testable: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          # Install the host platform toolchain
          rustup update stable --no-self-update && rustup default stable
          # Install the target platform toolchain
          rustup update stable-${{ matrix.target }} --no-self-update
      - name: Build
        run: cargo build --target=${{ matrix.target }}
      - name: Test
        if: matrix.testable
        run: cargo test --target=${{ matrix.target }} --workspace --exclude=aws-config

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          # Install the host platform toolchain
          rustup update stable --no-self-update && rustup default stable
          # Install any components
          rustup component add rustfmt
      - name: Format
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          # Install the host platform toolchain
          rustup update stable --no-self-update && rustup default stable
          # Install the target platform toolchain
          rustup update stable-${{ matrix.target }} --no-self-update
          # Install any components
          rustup component add clippy
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: clippy-${{ matrix.target }}
          toolchain: ${{ matrix.target }}
          args: --all-targets --all-features --workspace --exclude=aws-config -- -D warnings