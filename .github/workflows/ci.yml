name: Continuous Integration

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

on:
  pull_request:
    branches: [master]

jobs:
  verify:
    name: Verify
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            testable: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            testable: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            testable: true
          - target: aarch64-apple-darwin
            os: macos-latest
            testable: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup update stable-${{ matrix.target }} --no-self-update
          rustup default stable-${{ matrix.target }}
          rustup component add clippy
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Build
        run: cargo build
      - name: Test
        if: matrix.testable
        run: cargo test --workspace --exclude=aws-config

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          rustup update stable --no-self-update
          rustup default stable
          rustup component add rustfmt
      - name: Format
        run: cargo fmt --all -- --check
